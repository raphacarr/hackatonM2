[build]
  command = "# no build command needed"
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/jeu.html"
  to = "/jeu.html"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/sounds/*"
  to = "/sounds/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
